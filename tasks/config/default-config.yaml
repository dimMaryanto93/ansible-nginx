- name: "create www directory"
  file:
    path: "{{ nginx.root_document_location }}"
    state: directory
    mode: '0775'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Delete default nginx.conf
  file:
    path: /etc/nginx/nginx.conf
    state: absent

- name: Copy nginx default config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart nginx

- name: Copy nginx site.conf
  template:
    src: site.default.conf.j2
    dest: /etc/nginx/conf.d/default.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart nginx